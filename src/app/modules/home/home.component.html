<div class="container">

  <form>
    <div class="card" *ngIf="loginCard">
      <h1 class="title">Login</h1>
      <p class="subtitle">Faça login com sua conta existente!</p>
      <div class="">
        <input type="email" placeholder="Email" />
      </div>
      <div class="">
        <input type="password" placeholder="Senha" />
      </div>
      <div class="">
        <button type="submit">Login</button>
      </div>
      <a href="#" class="login-card" (click)="loginCard = !loginCard">Criar conta</a>
    </div>
  </form>

  <form>
    <div class="card" *ngIf="!loginCard">
      <h1 class="title">Criar conta</h1>
      <p class="subtitle">Crie sua conta grátis!</p>
      <div>
        <input type="email" placeholder="Email" />
      </div>
      <div>
        <input type="password" placeholder="Senha" />
      </div>
      <div>
        <input type="password" placeholder="Repetir Senha" />
      </div>
      <div>
        <button type="submit">Criar conta</button>
      </div>
      <a href="#" class="login-card" (click)="loginCard = !loginCard">Fazer login</a>
    </div>
  </form>

</div>
